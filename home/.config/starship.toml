# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
palette = "dracula"

format = """$directory$git_branch$git_status$character"""
right_format = """$all"""

[line_break]
disabled = true

[package]
disabled = true

[fill]
symbol = ' '

[nodejs]
format = '[ğŸ¤– $version](bold green) '

[php]
